<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>アンケートフォーム</title>
</head>
<body>

	<form th:action="@{/submit}" method="post" th:object="${survey}">
	     <label>Q1: 好きな色は何ですか？</label><br>
	     <input type="text" th:field="*{question1}" required/><br><br>

	     <label>Q2: 趣味を教えてください。</label><br>
	     <input type="text" th:field="*{question2}" required/><br><br>

	     <label>Q3: 当サイトをどこで知りましたか？</label><br>
	     <input type="text" th:field="*{question3}" required/><br><br>

	     <button type="submit">送信する</button>
	 </form>
</body>
</html>
