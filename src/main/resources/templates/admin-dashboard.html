<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者ダッシュボード</title>
</head>
<body>
    <h2>アンケート回答一覧</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
                <th>質問1</th>
                <th>質問2</th>
                <th>質問3</th>
                <th>回答日時</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="survey : ${surveys}">
                <td th:text="${survey.id}"></td>
                <td th:text="${survey.username}"></td>
                <td th:text="${survey.question1}"></td>
                <td th:text="${survey.question2}"></td>
                <td th:text="${survey.question3}"></td>
                <td th:text="${survey.submittedAt}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/admin/csv">CSVダウンロード</a>
</body>
</html>
